<script>

// strategy: put the largest by first digit first, then largest by second digit
function largestNum(array) {
   return array.sort(getFirst).join("");
}
// sort function
function getFirst(num1, num2) {
   // equal
   if (num1 == num2) return 0;

   // otherwise check which concatenation is greater
   var str1 = String(num1);
   var str2 = String(num2);
   if (Number(str1+str2) > Number(str2+ str1)) { return -1; }
   else { return 1; }
}
console.log(largestNum([50,2,1,9]));


</script>
