<html>
<script>

// operation: stores the sequence to be performed (e.g. "1+2+3")
// remainder: stores the nums not yet added to operation
function pr5(operation, remainder) {
   // if exactly one item remaining in the queue, place it and perform operation
   if (remainder.length == 1) {
      operation += remainder[0];
      total = eval(operation);

      // output if meets our target
      if (total == 100) console.log(operation + " = " + total);
   }
   else {
      // case 1: addition
      pr5(operation+remainder[0]+"+", remainder.slice(1));
      
      // case 2: subtraction
      pr5(operation+remainder[0]+"-", remainder.slice(1));

      // case 3: concatenation
      newElem = remainder[0]+""+remainder[1];
      newArr = remainder.slice(2);
      newArr.unshift(newElem);
      pr5(operation, newArr);
   }
}

pr5("",[1,2,3,4,5,6,7,8,9]);


</script>
</html>
